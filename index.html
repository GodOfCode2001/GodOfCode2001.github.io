    <script>
        // 使用 fetch() 发送带有 ngrok-skip-browser-warning 的请求
        fetch('http://<ngrok-url>', {
            method: 'GET',
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
